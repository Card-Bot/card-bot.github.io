<script>
  var loc_url = window.location.href.split("?")[1].split("&")[0].split("=");
  var url;
  
  if(loc_url[0] === "q") {
    url = loc_url[1];
    document.getElementById("url").innerHTML = url.toString();
  }
  
  function redirect() {
    window.location.href = url;
  }
</script>
<p>WARNING: You are about to leave CardBot and enter an unmonitered website (<p id="url"></p>). Are you sure you want to be redirected?</p>
<button value="yes" onclick="redirect();">yes</button>
